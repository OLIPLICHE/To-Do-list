<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>To do list</title>
<script defer src="main.js"></script></head>
<body>
  <div class="wrapper">
    <div class="top">
      <span>Today's To Do</span>
      <button type="submit" name="button"><i class="fa fa-refresh"></i></button>
    </div>
    <div class="addField">
      <input type="text" placeholder="Add your List  ...">
      <button type="submit" name="button"><i class="fa fa-reply"></i></button>
    </div>
      <ul class="contentList">

      </ul>
    <div class="footer">
      <button type="submit">Clear all completed</button>
    </div>
    </div>
</body>
</html>
